    <script>
        $(document).ready(function() {
            // è§†é¢‘å¤§å°è°ƒèŠ‚
            $('#video-size-slider').on('input', function() {
                const value = $(this).val();
                $('#video-size-value').text(value + '%');
                $('#video').css('width', value + '%');
            });

            // è¿æ¥çŠ¶æ€æ›´æ–°
            function updateConnectionStatus(status) {
                const statusIndicator = $('#connection-status');
                const statusText = $('#status-text');

                statusIndicator.removeClass('status-connected status-disconnected status-connecting');

                switch(status) {
                    case 'connected':
                        statusIndicator.addClass('status-connected');
                        statusText.text('å·²è¿æ¥');
                        break;
                    case 'connecting':
                        statusIndicator.addClass('status-connecting');
                        statusText.text('è¿æ¥ä¸­...');
                        break;
                    case 'disconnected':
                    default:
                        statusIndicator.addClass('status-disconnected');
                        statusText.text('æœªè¿æ¥');
                        break;
                }
            }

            // æ·»åŠ èŠå¤©æ¶ˆæ¯
            function addChatMessage(message, type = 'user') {
                const messagesContainer = $('#chat-messages');
                const messageClass = type === 'user' ? 'user-message' : 'system-message';
                const sender = type === 'user' ? 'æ‚¨' : 'æ•°å­—äºº';

                const messageElement = $(`
                    <div class="asr-text ${messageClass}">
                        ${sender}: ${message}
                    </div>
                `);

                messagesContainer.append(messageElement);
                messagesContainer.scrollTop(messagesContainer[0].scrollHeight);
            }

            // å¼€å§‹/åœæ­¢æŒ‰é’®
            $('#start').click(function() {
                updateConnectionStatus('connecting');
                start();
                $(this).hide();
                $('#stop').show();

                let connectionCheckTimer = setInterval(function() {
                    const video = document.getElementById('video');
                    if (video.readyState >= 3 && video.videoWidth > 0) {
                        updateConnectionStatus('connected');
                        clearInterval(connectionCheckTimer);
                    }
                }, 2000);

                setTimeout(function() {
                    if (connectionCheckTimer) {
                        clearInterval(connectionCheckTimer);
                    }
                }, 60000);
            });

            $('#stop').click(function() {
                stop();
                $(this).hide();
                $('#start').show();
                updateConnectionStatus('disconnected');

                // åœæ­¢è¯­éŸ³è¯†åˆ«
                if (isVoiceActive) {
                    stopContinuousRecognition();
                }
            });

            // å½•åˆ¶åŠŸèƒ½
            $('#btn_start_record').click(function() {
                console.log('Starting recording...');
                fetch('/record', {
                    body: JSON.stringify({
                        type: 'start_record',
                        sessionid: parseInt(document.getElementById('sessionid').value),
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    method: 'POST'
                }).then(function(response) {
                    if (response.ok) {
                        console.log('Recording started.');
                        $('#btn_start_record').prop('disabled', true);
                        $('#btn_stop_record').prop('disabled', false);
                        $('#recording-indicator').addClass('active');
                    } else {
                        console.error('Failed to start recording.');
                    }
                }).catch(function(error) {
                    console.error('Error:', error);
                });
            });

            $('#btn_stop_record').click(function() {
                console.log('Stopping recording...');
                fetch('/record', {
                    body: JSON.stringify({
                        type: 'end_record',
                        sessionid: parseInt(document.getElementById('sessionid').value),
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    method: 'POST'
                }).then(function(response) {
                    if (response.ok) {
                        console.log('Recording stopped.');
                        $('#btn_start_record').prop('disabled', false);
                        $('#btn_stop_record').prop('disabled', true);
                        $('#recording-indicator').removeClass('active');
                    } else {
                        console.error('Failed to stop recording.');
                    }
                }).catch(function(error) {
                    console.error('Error:', error);
                });
            });

            // æœ—è¯»æ¨¡å¼
            $('#echo-form').on('submit', function(e) {
                e.preventDefault();
                var message = $('#message').val();
                if (!message.trim()) return;

                console.log('Sending echo message:', message);

                fetch('/human', {
                    body: JSON.stringify({
                        text: message,
                        type: 'echo',
                        interrupt: true,
                        sessionid: parseInt(document.getElementById('sessionid').value),
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    method: 'POST'
                });

                $('#message').val('');
                addChatMessage(`å·²å‘é€æœ—è¯»è¯·æ±‚: "${message}"`, 'system');
            });

            // èŠå¤©æ¨¡å¼æ–‡æœ¬æäº¤
            $('#chat-form').on('submit', function(e) {
                e.preventDefault();
                var message = $('#chat-message').val();
                if (!message.trim()) return;

                console.log('Sending chat message:', message);

                addChatMessage(message, 'user');
                $('#chat-message').val('');

                // æ·»åŠ "æ­£åœ¨æ€è€ƒ"å ä½æ¶ˆæ¯
                const thinkingMsg = $(`
                    <div class="asr-text system-message thinking-message">
                        æ•°å­—äºº: æ€è€ƒä¸­...
                    </div>
                `);
                $('#chat-messages').append(thinkingMsg);
